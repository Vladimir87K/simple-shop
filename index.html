<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Shop</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script/script.js" defer></script>
</head>
<body class="body">
  <header class="header">
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item"><a class="header__item-link" href="#">Shop</a></li>
        <li class="header__item"><a class="header__item-link" href="#">Discover</a></li>
        <li class="header__item"><a class="header__item-link" href="#">Company</a></li>
        <li class="header__item"><input type="text" class="header__search" placeholder="Search"><div class="header__search-icon"></div></li>
        <li class="header__item"><a class="header__item-link" href="#">Cart</a></li>
        <li class="header__item header__item_icon"><a class="header__item-link" href="#"><div class="header__item-link-icon header__item-link-icon-facebook"></div></a></li>
        <li class="header__item header__item_icon"><a class="header__item-link" href="#"><div class="header__item-link-icon header__item-link-icon-instagram"></div></a></li>
        <li class="header__item header__item_icon"><a class="header__item-link" href="#"><div class="header__item-link-icon header__item-link-icon-like"></div></a></li>
        <li class="header__item header__item_icon"><a class="header__item-link" href="#"><div class="header__item-link-icon header__item-link-icon-theam"></div></a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="viem">
      <div class="viem__card"></div>
      <div class="viem__card"></div>
      <h4 class="viem__title">View</h4>
    </section>
    <section class="card">
      <div class="card__card">
        <h2 class="card__title">ITEM</h2>
        <h2 class="card__title">PHOTO</h2>
      </div>
    </section>
    <section class="form">
      <h3 class="form__title">Item name</h3>
      <p class="form__subtitle">$235.00</p>
      <bytton type="button" class="form__btn">Personalise</bytton>
      <bytton type="button" class="form__btn">Add to Cart<div class="form__btn-icon-plus"></div></bytton>
      <p class="form__note">*Free delivery on all orders over USD $50</p>
      <p class="form__note"> *Check availability in boutiques</p>
      <bytton type="button" class="form__btn">Material<div class="form__btn-icon"></div></bytton>
      <bytton type="button" class="form__btn">Dimensions<div class="form__btn-icon"></div></bytton>
    </section>
  </main>

  <footer class="footer">
    <nav class="footer__nav">
      <ul class="footer__list">
        <li class="footer__item"><a href="#" class="footer__item-link">Cart</a></li>
        <li class="footer__item"><a href="#" class="footer__item-link">Overview</a></li>
        <li class="footer__item"><a href="#" class="footer__item-link">Boutique</a></li>
        <li class="footer__item"><a href="#" class="footer__item-link">About Us</a></li>
        <li class="footer__item"><a href="#" class="footer__item-link">FAQ</a></li>
        <li class="footer__item"><a href="#" class="footer__item-link">Item section name</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
